syntax = "proto3";
package view;
import "github.com/overcyn/mochi/layout/encoding/layout.proto";

option go_package = "encoding";

message Node {
  int64 id = 1;
  int64 buildId = 2;
  int64 layoutId = 3;
  int64 paintId = 4;
  repeated Node children = 5;
  layout.Guide layoutGuide = 6;
}

message Root {
  Node node = 1;
}

