syntax = "proto3";
package tabnavigator;
import "github.com/overcyn/mochi/pb/imageview.proto";

option go_package = "tabnavigator";
option objc_class_prefix = "MochiPBTabNavigator";

message Tab {
    int64 id = 1;
    string title = 2;
    imageview.Image icon = 3;
    imageview.Image selectedIcon = 4;
    string badge = 5;
}

message TabNavigator {
    repeated Tab tabs = 1;
}