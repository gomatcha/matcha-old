syntax = "proto3";
package matcha.view.textinput;
import "github.com/overcyn/matcha/pb/text/text.proto";

option go_package = "textinput";
option objc_class_prefix = "MatchaTextInputPB";

message View {
    matcha.text.StyledText styledText = 1;
    bool focused = 4;
    int64 onUpdate = 2;
    int64 onFocus = 3;
}

message Event {
    matcha.text.StyledText styledText = 1;
}

message FocusEvent {
    bool focused = 1;
}