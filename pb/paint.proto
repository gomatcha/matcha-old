syntax = "proto3";
package paint;
import "github.com/overcyn/mochi/pb/color.proto";
import "github.com/overcyn/mochi/pb/layout.proto";

option go_package = "pb";
option objc_class_prefix = "MochiPB";

message PaintStyle {
  double transparency = 1;
  mochi.Color backgroundColor = 2;
  mochi.Color borderColor = 3;
  double borderWidth = 4;
  double cornerRadius = 5;
  double shadowRadius = 7;
  layout.Point shadowOffset = 8;
  mochi.Color shadowColor = 9;
}
