syntax = "proto3";
package paint;
import "github.com/overcyn/matcha/pb/color.proto";
import "github.com/overcyn/matcha/pb/layout.proto";

option go_package = "pb";
option objc_class_prefix = "MatchaPB";

message PaintStyle {
  double transparency = 1;
  matcha.Color backgroundColor = 2;
  matcha.Color borderColor = 3;
  double borderWidth = 4;
  double cornerRadius = 5;
  double shadowRadius = 7;
  layout.Point shadowOffset = 8;
  matcha.Color shadowColor = 9;
}
