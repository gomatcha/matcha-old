syntax = "proto3";
package imageview;
import "github.com/overcyn/matcha/pb/color.proto";
import "github.com/overcyn/matcha/pb/env/resource.proto";

option go_package = "pb";
option objc_class_prefix = "MatchaPB";

message Image {
    int64 width = 1;
    int64 height = 2;
    int64 stride = 4;
    bytes data = 3;
}

enum ResizeMode {
    FIT = 0;
    FILL = 1;
    STRETCH = 2;
    CENTER = 3;
}

message ImageView {
    Image image = 1;
    env.Resource resource = 4;
    ResizeMode resizeMode = 2;
    matcha.Color tint = 3;
}
